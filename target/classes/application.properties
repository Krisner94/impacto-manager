# Nome da aplica��o
spring.application.name=impacto_manager_web

# Configura��o do MongoDB usando vari�veis de ambiente
spring.data.mongodb.uri=${MONGODB_URI}
spring.data.mongodb.database=${MONGODB_DATABASE}

# Habilita o logging do MongoDB Driver
logging.level.org.mongodb.driver=DEBUG

# Habilita o logging do Spring Data MongoDB
logging.level.org.springframework.data.mongodb.core=DEBUG

# Opcional: Habilita o logging das consultas (queries) do MongoDB
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG

# Swagger/OpenAPI
springdoc.paths-to-match=/api/**
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.use-root-path=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.enabled=true

debug=true